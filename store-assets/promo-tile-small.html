<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Promo Tile - 440x280</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .promo-tile {
      width: 440px;
      height: 280px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .promo-tile::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    }
    
    .icon-section {
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }
    
    .icon {
      font-size: 64px;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }
    
    .text-section {
      z-index: 1;
    }
    
    .title {
      font-size: 32px;
      font-weight: 800;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .subtitle {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .features {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .feature-badge {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 12px;
      color: white;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="promo-tile">
    <div class="icon-section">
      <div class="icon">üåè</div>
      <div class="text-section">
        <div class="title">World Clock</div>
        <div class="subtitle">Extension</div>
      </div>
    </div>
    
    <div class="features">
      <div class="feature-badge">4 Timezones</div>
      <div class="feature-badge">Real-Time</div>
      <div class="feature-badge">Dark Mode</div>
      <div class="feature-badge">Free</div>
    </div>
  </div>
</body>
</html>
